<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>summary_challenge</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="icons/javascript_icon_130900.png">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200&family=Inter:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <div class="container">
      <div class="left_section">
        <p class="card_title">Your Result</p>
        <div class="circle">
          <h3>76</h3>
          <p>of 100</p>
        </div>
        <h2>Great &#9996;</h2>
        <p class="desc">You scored higher than 65% of the people who have taken these tests. </p>
      </div>
      <div class="right_section">
        <h3> Summary > </h3>
        <div class="box reaction">
          <div class="text_container">
            <img src="icons/icon-reaction.svg" alt="reaction-icon">
            <span class="reaction-icon-name">reaction</span>
          </div>
          <span class="static-one">80 / 100</span>
        </div>
        <div class="box memory">
          <div class="text_container">
            <img src="icons/icon-memory.svg" alt="reaction-icon">
            <span class="memory-icon-name">memory</span>
          </div>
          <span class="static-two">92 / 100</span>
        </div>
        <div class="box verbal">
          <div class="text_container">
            <img src="icons/icon-verbal.svg" alt="reaction-icon">
            <span class="verbal-icon-name">verbal</span>
          </div>
          <span class="static-three">61 / 100</span>
        </div>
        <div class="box visual">
          <div class="text_container">
            <img src="icons/icon-visual.svg" alt="reaction-icon">
            <span class="visual-icon-name">visual</span>
          </div>
          <span class="static-four">72 / 100</span>
        </div>
        <button>continue</button>





      </div>


    </div>
  </main>
  
</body>
</html>
